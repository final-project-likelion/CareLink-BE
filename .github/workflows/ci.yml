# CI workflow
# main 브랜치로 PR 들어오기 전에 코드가 정상적으로 빌드되는지 자동 검증

# workflow 이름
name: CI - Gradle Build Check

# main 브랜치로 PR 생성 시 실행
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Github 코드를 러너로 가져옴
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Gradle 빌드를 위한 JDK 17 환경 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. gradlew 스크립트 실행 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Gradle 빌드 수행
    - name: Build
      run: ./gradlew clean build -x test
